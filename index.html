<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">

<meta name="description" content="Оболочка для твоего стрима">

<title>Оболочка</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {
background-color: #000000;
}
::-webkit-scrollbar {
width: 0;
}
html {
-ms-overflow-style: none;
scrollbar-width: none;
}
.img {
z-index: 0;
position: absolute;
left: 0px;
top: 0px;
width: 2248px;
height: 1265px;
}
.myButton1 {
z-index: 90;
position: absolute;
left: 10px;
top: 10px;
width: 30px;
height: 30px;
background-color: #2F4F4F;
border: none;
color: white; 
font-size: 19px;
cursor: pointer;
}
.myButton2 {
z-index: 90;
position: absolute;
left: 50px;
top: 10px;
width: 30px;
height: 30px;
background-color: #2F4F4F;
border: none;
color: white; 
font-size: 19px;
cursor: pointer;
}
</style>  	
	
</head>
	
<body>
<img class="img" src="/Obolochka/img.png">
	
<script>
setInterval(function() {
var shir_ok = window.innerWidth;
var vis_ok = window.innerHeight
var podknop = document.getElementById("podknop");
var shir_podknop = shir_ok * (2248 / 1366);
var vis_podknop = shir_podknop * (1265 / 2248);
podknop.style.width = shir_podknop + "px";
podknop.style.height = vis_podknop + "px";
}, 2000);
</script>
  
 </body>
