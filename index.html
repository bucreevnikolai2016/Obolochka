<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Оболочка для твоего стрима">
<meta http-equiv="cache-control" content="max-age=0"/>
<meta http-equiv="cache-control" content="no-cache"/>
<meta http-equiv="expires" content="0"/>
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
<meta http-equiv="pragma" content="no-cache"/>
<title>Оболочка</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {
background-color: #000000;
}
::-webkit-scrollbar {
width: 0;
}
html {
-ms-overflow-style: none;
scrollbar-width: none;
}
.img {
z-index: 0;
position: absolute;
left: 0px;
top: 0px;
width: 1366px;
height: 768px;
}
.myButton1 {
z-index: 90;
position: absolute;
left: 503px;
top: 600px; 
font-size: 70px;
cursor: pointer;
}
.myButton2 {
z-index: 90;
position: absolute;
left: 623px;
top: 600px; 
font-size: 70px;
cursor: pointer;
}
.myButton3 {
z-index: 90;
position: absolute;
left: 743px;
top: 600px; 
font-size: 70px;
cursor: pointer;
}
</style>  	
	
</head>
	
<body>
<img class="img" id="img" src="/Obolochka/img.png">
	
<input id="mail" style="display: none" name="mail" value="bucreev.nikolai2016@yandex.ru"/>
	
<button class="myButton1" id="myButton1" onclick="window.location.href = 'https://t.me/bucreevnikolai';"><i class="fa fa-telegram" aria-hidden="true"></i></button>
<button class="myButton2" id="myButton2" onclick="window.location.href = 'https://vk.com/locked_in_a_dream';"><i class="fa fa-vk" aria-hidden="true"></i></button>
<button class="myButton3" id="myButton3" type="button"><i class="fa fa-envelope-square" aria-hidden="true"></i></button>  
	
<script>
document.querySelector('#myButton3').addEventListener('click', function(){
var text = document.getElementById("mail");
text.select();    
document.execCommand("copy");
alert('Почта скопирована в буфер обмена');
});
</script>
	
<script>
setInterval(function() {
var shir_ok = window.innerWidth;
var vis_ok = window.innerHeight
var img = document.getElementById("img");
var shir_img = shir_ok * (1366 / 1366);
var vis_img = shir_img * (768 / 1366);
img.style.width = shir_img + "px";
img.style.height = vis_img + "px";
}, 1000);
</script>
  
 </body>	
	
</html>
